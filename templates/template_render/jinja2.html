<!DOCTYPE html>
    <head>

    </head>
    <body>
        <h2>Example of filters:</h2>
        <p>2*2 = {{ 2|pow2 }}</p>
        <p>100.1*100.1 = {{ 100.1|pow2 }}</p>
        <h2>Example of global functions:</h2>
        <p>{{ lower('I WILL WRITE THIS ALL IN LOWERCASE.') }}</p>        <p>{{ upper('i will write this all in uppercase.') }}</p>
    </body>
</html>
